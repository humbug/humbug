language: php
sudo: false

matrix:
  include:
    - php: 5.4
      env: DEPS=lowest
    - php: 5.4
      env: DEPS=latest
    - php: 5.5
      env: DEPS=lowest
    - php: 5.5
      env: DEPS=latest
    - php: 5.6
      env: DEPS=lowest
    - php: 5.6
      env: DEPS=latest
    - php: 7.0
      env: DEPS=lowest
    - php: 7.0
      env: DEPS=latest
    - php: 7.1
      env: DEPS=lowest
    - php: 7.1
      env: DEPS=latest
    - php: hhvm
      env: DEPS=lowest
    - php: hhvm
      env: DEPS=latest
    - php: hhvm-nightly
      env: DEPS=lowest
    - php: hhvm-nightly
      env: DEPS=latest
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

before_script:
  - if [[ $DEPS == 'latest' ]]; then travis_retry composer update --no-interaction --prefer-source ; fi
  - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --no-interaction --prefer-source --prefer-lowest ; fi

script:
  - vendor/bin/phpunit --coverage-text
  - vendor/bin/behat

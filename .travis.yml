language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - hhvm-nightly

matrix:
    allow_failures:
        - php: 7.0
        - php: hhvm
        - php: hhvm-nightly

before_install:
    - composer self-update

before_script:
    - travis_retry composer install --no-interaction --prefer-source

script:
    - vendor/bin/phpunit --coverage-text
    - vendor/bin/behat --format=pretty

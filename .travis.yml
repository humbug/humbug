language: php

matrix:
  include:
    - php: 5.4
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.4
    - php: 5.5
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.5
    - php: 5.6
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.6
    - php: 7.0
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.0
    - php: 7.1
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.1
      env: PHPUNIT_FLAGS='--coverage-text'
    - php: hhvm
      env: COMPOSER_FLAGS='--prefer-lowest'
    - php: hhvm
  fast_finish: true
  allow_failures:
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer update --no-interaction --prefer-dist $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit $PHPUNIT_FLAGS
  - vendor/bin/behat -vv

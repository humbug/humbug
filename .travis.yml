language: php
matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
      env: PHPUNIT_FLAGS='--coverage-text'
    - php: hhvm
  fast_finish: true
  allow_failures:
    - php: hhvm

env:
  matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer update --no-interaction --prefer-dist $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit $PHPUNIT_FLAGS
  - vendor/bin/behat -vv

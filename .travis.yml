language: php
sudo: false

php:
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

before_script:
  - travis_retry composer install --no-interaction

script:
  - vendor/bin/phpunit --coverage-text
  - vendor/bin/behat
